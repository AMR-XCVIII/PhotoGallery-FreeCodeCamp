<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header class="header">
      <h1>css flexbox photo gallery</h1>
    </header>
    <div class="gallery">
      <img alt="A cat sleeping on a bed" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg">
      <img alt="Kitten on the floor with its belly up " src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg">
      <img alt="Cat looking at something to the bottom left corner" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg">
      <img alt="Cat sleeping under the sheets" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg">
      <img alt="A white kitten looking directly at the camera" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg">
      <img alt="Two brownish kittens next to each other" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg">
      <img alt="A gray cat under a blanket looking away" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg">
      <img alt="An orange kitten laid on a couch looking at the camera" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg">
      <img alt="A white kitten laying on top of a black kitten" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg">
    </div>
  </body>
</html>
